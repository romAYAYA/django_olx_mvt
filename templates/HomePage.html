{% extends 'components/base.html' %}

{% block main %}
<div class="p-2">
    <form method="POST" action="{% url 'search' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex w-100 input-group">
            <input name="search" type="text" class="form-control" placeholder="Ð¿Ð¾Ð¸ÑÐº..."/>
            <button class="btn btn-primary btn-lg w-25" type="submit">ðŸ”Ž</button>
        </div>
    </form>
</div>

<div class="p-2">
    <h3>Categories:</h3>
    <ul>
        {% for c in categories %}
        <li><a href="{% url 'items' c.slug %}">{{ c.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="p-2">
    <h3>Suggested:</h3>
    <div class="row">
        {% for v in vips %}
        <div class="col-md-4">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg"
                     role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>{{ v.article.title }}</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                </svg>
                <div class="card-body">
                    <h4>{{ v.article.title }}</h4>
                    <p class="card-text">{{ v.article.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'item' v.article.id %}">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
                        </a>
                        <small class="text-body-secondary">{{ v.article.price }} Ñ‚Ð³.</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock main %}
