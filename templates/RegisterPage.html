<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="px-4 py-5 my-5 text-center">

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="username" class="form-label">username</label>
                <input name="username" type="email" class="form-control" id="username" required="">
            </div>
            <div>
                <label for="password" class="form-label">password</label>
                <input name="password" type="password" class="form-control" id="password" required="">
            </div>
            <div>
                <label for="state" class="form-label">Ваш пол</label>
                <select name="sex" class="form-select" id="state" required="">
                    <option value="">What's your gender?</option>
                    <option value="м">Male</option>
                    <option value="ж">Female</option>
                </select>
            </div>
            <hr class="m-3"/>
            <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
            <a href="/login" class="btn btn-success btn-lg w-100 mt-3">Not registered yet?</a>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
